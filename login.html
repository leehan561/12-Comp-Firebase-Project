<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leehan Ishrak 12COMP - Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="css/login.css" />

  <!-- Firebase Libraries -->
  <!-- Firebase App is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
  <h1 class="w3-center w3-margin w3-padding" style="font-size: 50px; color: #5D54A4">

    <div class="container">
      <div class="screen">

        <!-- Screen Content -->
        <div class="screen__content">
          <h1 class="w3-center"><b>Log In To <span class="w3-text-white">Continue</span></b></h1>
          <div id="firebaseui-auth-container"></div>
        </div>

        <!-- Card Shape Backgrounds -->
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>

      </div>
    </div>

    <!-- Personal JS scripts-->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
