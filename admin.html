<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leehan Ishrak 12COMP - Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!--Style sheets-->
  <link href="css/admin.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap2.min.css" rel="stylesheet">
  <!-- W3CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <!-- Bootstrap1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- Bootstrap2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Firebase libraries -->
  <!-- Firebase App is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

</head>

<body>

  <!-------------------------Navbar ----------------------------------------------------->
  <header id="main-header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container1">
        <!-- Site Logo -->
        <a id="logo" class="navbar-brand" href="#"><img class="img-fluid" src="images/logo.png" alt="site logo"></a>
        <!-- Dropdown Button -->
        <button id="hamburger" class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </nav>
  </header>
  <!----------------------------Navbar End----------------------------------------------->

  <!----------------------------Admin Section-------------------------------------------->

  <section id="s_adminPage">
    <div class="wrapper d-flex align-items-stretch">

      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="p-4 pt-5">
          <h1><a href="#" class="logo">Admin Page</a></h1>
          <!-- Links -->
          <ul class="list-unstyled components mb-5">
            <li>
              <button class="offset" id='b_adHome' onclick="backButton()">Back</button>
            </li>
          </ul>

          <div class="footer">

          </div>

        </div>
      </nav>
      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        
        <!-- Table -->
          <!-- (Modified template from youtube video)-->
        <table>

          <thead>
            <th>User#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Age</th>
            <th>Email</th>
            <th>Highscore</th>
            <th>UID</th>
            <th>Control Centre</th>
          </thead>

          <tbody id="tbody1">
            <tr>

            </tr>
          </tbody>
        </table>
        <!-- End of Table -->
      </div>

      <!-- Control Centre Modal Start -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Admin Control Panel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label class="labs">Name: </label>
              <input type="text" id="nameMod"> <br>
              <label class="labs">Username: </label>
              <input type="text" id="displayNameMod"> <br>
              <label class="labs">Age: </label>
              <input type="text" id="ageMod"> <br>
              <label class="labs">Email: </label>
              <input type="text" id="emailMod"> <br>
              <label class="labs">Snake HS: </label>
              <input type="text" id="highscoreMod"> <br>
              <label class="labs">UID: </label>
              <input type="text" id="uidMod"> <br>
            </div>
            <div class="modal-footer">
              <button type="button" id="delModBtn" class="btn btn-danger" onclick="delUser()">Delete Record</button>
              <button type="button" id="updModBtn" class="btn btn-primary" onclick="updUser()">Update Record</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!----------------------------Admin Section End---------------------------------------->
  
  <!-- Personal JS scripts-->
  <script src="js/config.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/admin.js"></script>
</body>


</html>
